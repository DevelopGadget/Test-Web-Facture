<h1 mat-dialog-title style="text-align: center;">Guardar Carro</h1>
<div mat-dialog-content>
  <img [src]="this.Form.value.url" alt="Preview" onerror="this.onerror=null;this.src = 'https://pngimage.net/wp-content/uploads/2018/06/preview-png-6.png';">
  <form [formGroup]="this.Form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput  placeholder="Nombre" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input  matInput placeholder="Marca" formControlName="brand" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Color</mat-label>
      <input  matInput placeholder="Color" formControlName="color" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input  matInput placeholder="Modelo" formControlName="model" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Url</mat-label>
      <input  matInput placeholder="Url" formControlName="url" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-button color="error" (click)="this.dialogRef.close()">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="this.Form" color="primary" [disabled]="!this.Form.valid">Enviar</button>
</div>
